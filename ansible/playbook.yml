---
- name: Deploy Simple Web Page
  hosts: web_servers
  become: yes
  tasks:
    - name: Install Nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
    - name: Copy index.html
      ansible.builtin.copy:
        src: ../app/index.html
        dest: /var/www/html/index.html
        owner: www-data
        group: www-data
        mode: '0644'
    - name: Start Nginx
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes